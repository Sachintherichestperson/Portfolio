<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin's GitHub Portfolio</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;  
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; 
        }

        
        header {
            background: rgba(0, 39, 77, 0.8); 
            padding: 50px 20px;
            position: relative;
        }

        header img {
            width: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }

        h1 {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00274d;
        }

        
        .stats, .projects, .contact {
            padding: 50px 20px;
            position: relative;
        }

        .stat-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat, .project {
            background: #181818; 
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        
        footer {
            padding: 20px;
            background: #121212;
            color: #bbb;
        }

        a{
            font-size: 20px;
        }

    </style>

</head>
<body>

    
    <div id="particles-js"></div>


    <header>
        <img src="Sachin.png" alt="Sachin Bajaj">
        <h1>Sachin Bajaj</h1>
        <p>Web Developer | JavaScript | Node.js | MongoDB</p>
    </header>


    <section class="stats">
        <h2>Website</h2>
        <div class="stat-cards">
            <div class="stat">
                <h3>Clartalk</h3>
                <a href="https://clartalk.onrender.com"><p id="repoCount">Click here</p></a>
            </div>
            <div class="stat">
                <h3>E-commerce</h3>
                <a href="https://e-commerce-jrbx.onrender.com"><p id="repoCount">Click here</p></a>
            </div>
            <div class="stat">
                <h3><p style="color: #8B0000">On-Maintenance <p style="color: white;">Clone</p></p> </h3>
                <a href=""><p id="repoCount">Click here</p></a>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="https://mail.google.com/mail/?view=cm&fs=1&to=bajajsachin100@gmail.com">bajajsachin100@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/sachin-bajaj-a8874a298/" target="_blank">linkedin.com/in/yourlinkedin</a></p>
    </section>
    <footer>
        <p>© 2025 Sachin Bajaj | Built with ❤️</p>
    </footer>
    <script>
        particlesJS("particles-js", {
            particles: {
                "number": { "value": "100", },
                "color": { "value": "#00ff00" },
                "shape": { "type": "circle" },
                "size": { "value": 3, "random": true },
                "move": { "speed": 2, "direction": "none", "out_mode": "out" }
            }
        });
    </script>
</body>
</html>
