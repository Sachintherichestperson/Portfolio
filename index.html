<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Bajaj | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* Intro Screen */
        .entry-logo {
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 20px rgb(23, 175, 25);
            animation: fadeOut 3s linear forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Navbar */
        nav {
            width: 100%;
            height: 70px;
            background: rgba(34, 34, 34, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.5);
        }

        /* Main Section */
        .main {
            display: flex;
            justify-content: center;
            padding: 50px;
            gap: 30px;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Profile Card */
        .Profile {
            width: 400px;
            background: linear-gradient(135deg, #4f4f4f, #2d2d2d);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(34, 43, 30, 0.8);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .Profile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgb(82, 82, 82);
        }

        .Profile img {
            width: 250px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .name {
            font-size: 40px;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(230, 221, 226, 0.8);
        }

        .Header {
            font-size: 20px;
            color: #ddd;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* Boxes */
        .Boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%;
        }

        .box {
            width: 300px;
            height: 250px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .box:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        .box-1 { background: linear-gradient(45deg, #5123b6, #090794); box-shadow: 0 0 20px #5123b6; }
        .box-2 { background: linear-gradient(45deg, #980000, #ff0000); box-shadow: 0 0 20px #980000; }
        .box-3 { background: linear-gradient(45deg, #e30139, #a90115); box-shadow: 0 0 20px #e30139; }
        .box-4 { background: linear-gradient(45deg, #1cb201, #00be3f); box-shadow: 0 0 20px #1cb201; }

        /* Particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .Boxes {
                width: 100%;
            }
            .Profile {
                width: 90%;
            }
        }

        @media (max-width: 320px){
            .Profile{
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="entry-logo">Welcome To Sachin's Portfolio</div>

    <section style="display: none;">
        <div class="main">
            <div class="Profile">
                <img src="Sachin.png" alt="Sachin Bajaj">
                <div class="name">Sachin Bajaj</div>
                <div class="Header">A Web Developer who builds amazing websites.</div>
            </div>
            <div class="Boxes">
                <a href="Resume.html"><div class="box box-1">Resume <i class="fas fa-file-alt"></i></div></a>
                <a href="Projects.html"><div class="box box-2">Projects <i class="fas fa-code"></i></div></a>
                <a href="Contact.html"><div class="box box-3">Contact <i class="fas fa-envelope"></i></div></a>
                <a href="Github.html"><div class="box box-4">GitHub <i class="fab fa-github"></i></div></a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        particlesJS("particles-js", {
            "particles": { "number": { "value": 80 }, "size": { "value": 3 }, "move": { "attract": { "enable": true } } }
        });

        document.querySelector(".entry-logo").addEventListener("animationend", () => {
            document.querySelector("section").style.display = "block";
        });
    </script>
</body>
</html>
