<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin's GitHub Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');


        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;  
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; 
        }

        
        header {
            background: rgba(0, 39, 77, 0.8); 
            padding: 50px 20px;
            position: relative;
        }

        header img {
            width: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }

        h1 {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00274d;
        }

        /* Stats & Projects */
        .stats, .projects, .contact {
            padding: 50px 20px;
            position: relative;
        }

        .stat-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat, .project {
            background: #181818; 
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        
        footer {
            padding: 20px;
            background: #121212;
            color: #bbb;
        }

        a{
            font-size: 20px;
        }

        .container{
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 100px;
        }

        .Contact{
            padding: 40px;
            width: 300px;
            background-color: #121212;
            box-shadow: 0 10px 25px rgba(87, 87, 87, 0.899);
            border: 1px solid white;
            display: flex;
            justify-content: center;
        }
        
        .Contact:hover {
            background-color: #222;
            transform: scale(1.1);
        }
         
        .Contact a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            width: fit-content;
        }

        .Contact i {
            color: #ff4500; 
            font-size: 20px;
        }

    </style>

</head>
<body>
    <div id="particles-js"></div>
    <header>
        <img src="Sachin.png" alt="Sachin Bajaj">
        <h1>Sachin Bajaj</h1>
        <p>Web Developer | JavaScript | Node.js | MongoDB</p>
    </header>

    <div class="container">
        <div class="Contact">
            <a href="tel:+917023187244">
                <i class="fa fa-phone"></i> 7023187244
            </a>
        </div>        
        <div class="Contact">
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=bajajsachin100@gmail.com" target="_blank">
                <i class="far fa-envelope"></i> bajajsachin100@gmail.com
            </a>            
        </div>        
        <div class="Contact">
            <a href="https://www.linkedin.com/in/sachin-bajaj-a8874a298/">
                <i class="fab fa-linkedin"></i> sachin bajaj
            </a>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                "number": { "value": "100", },
                "color": { "value": "#00ff00" },
                "shape": { "type": "circle" },
                "size": { "value": 3, "random": true },
                "move": { "speed": 2, "direction": "none", "out_mode": "out" }
            }
        });
    </script>
</body>
</html>
